<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <label for="username">Username: </label>
    <input id="username" type="text" formControlName="username">
    <br />
    <label for="email">Email: </label>
    <input id="email" type="email" formControlName="email">
    <br />
    <label for="password1">Password 1: </label>
    <input id="password1" type="range" min="0" max="1000" formControlName="password1">  {{ loginForm.controls.password1.value }}
    <br />
    <label for="password2">Password 2: </label>
    <input id="password2" type="date" formControlName="password2">  {{ loginForm.controls.password2.value }}
    <br />
    <div class="row">
        <div  class="col">
            <div *ngFor="let item of numbersList">
                <label for="{{ item }}">{{ item }}: </label>
                <input id="password3" type="checkbox">
            </div>
        </div>
        <div  class="col">
            <div class="col" *ngFor="let item of lettersUppercaseList">
                <label for="{{ item }}">{{ item }}: </label>
                <input id="password3" type="checkbox">
            </div>
        </div>
        
        <div  class="col">
            <div class="col" *ngFor="let item of lettersLowercaseList">
                <label for="{{ item }}">{{ item }}: </label>
                <input id="password3" type="checkbox">
            </div>
        </div>
    </div>
    
    <!-- <label for="password3">Password 3: </label>
    <input id="password3" type="checkbox" formControlName="password3">  {{ loginForm.controls.password3.value }} -->

<!-- Testing -->
<br />
<p>Value: {{ loginForm.value | json }}</p>
